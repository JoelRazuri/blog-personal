{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}{% endblock styles %}
    {% tailwind_css %}
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/foto_blog.png' %}">
    <script src="https://kit.fontawesome.com/6e08380902.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    {% include 'layouts/partials/navbar.html' %}
    
    <main class="max-w-7xl mx-auto px-4 pt-24 pb-12 flex flex-col lg:flex-row">
        <div class="flex flex-col lg:flex-row px-2 items-center">
            <aside class="flex lg:flex-col lg:h-[80.5vh] w-[90vw] md:w-[80vw] lg:w-[35vw] xl:w-[28vw] 2xl:w-[15vw] py-3 bg-[#8181811A] shadow-lg items-center rounded-lg justify-center">
                <div class="w-[9em] mx-1 md:w-[9em] md:h-[50%] flex justify-center items-center">
                    <img src="{{ user.image.url }}" alt="foto de perfil" class="rounded-full">
                </div>
                <div class="w-[65%] lg:h-[50%] flex flex-col mx-1">
                    <div class="py-5">
                        <a id="btn-personal-data" href="{% url 'blog:profile' %}" onclick="changeButtonColor('btn-personal-data')"><p class="font-semibold text-xl md:text-2xl lg:text-3xl py-3">Datos personales</p></a>
                        <hr id="hr-personal-data" class="border-black">
                    </div>
                    <div class="py-5">
                        <a id="btn-personal-posts" href="{% url 'blog:profile_posts' %}" onclick="changeButtonColor('btn-personal-posts')"><p class="font-semibold text-xl md:text-2xl lg:text-3xl py-3">Publicaciones</p></a>
                        <hr id="hr-personal-posts" class="border-black">
                    </div>
                </div>
            </aside>
            {% block content %}{% endblock content %}
        </div>
    </main>
    {% include 'layouts/partials/footer.html' %}
    <script src="{% static 'blog/js/menu.js' %}"></script>
    <script src="{% static 'blog/js/buttonColor.js' %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</body>
</html>
